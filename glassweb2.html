<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="glassweb2.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img width="40px" src="3dlogo2.jpg" alt="" />
          <span class="logoname">WAHYU STUDIO</span>
        </div>

        <div class="time-period">
          <div class="select">
            <div class="from">
              <i class="fa fa-calender"></i>
              November 1, 2024
            </div>
            <span>:</span>
            <div class="to">
              <i class="fa fa-calender"></i>
              November 15, 2024
            </div>
          </div>

          <div class="custom">
            <select name="" id="">
              <option value="">Custom</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
